<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car sales area</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cars_style.css}" >

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script th:src="@{/js/downloadData.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12" id="header" th:fragment="header">
            <header>
                <div class="title">Car sales area</div>
            </header>

            <div th:if="${error}" th:text="${error}" style="background-color: red"></div>
            <div th:if="${message}" th:text="${message}" style="background-color: orange"></div>
        </div>

        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" th:href="@{/cars}">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" th:href="@{/addcar}">Add car</a>
                        <a class="nav-item nav-link" th:href="@{/editcar}">Edit car</a>
                        <a class="nav-item nav-link" th:href="@{/login}">Signin</a>
                        <a class="nav-item nav-link" th:href="@{/registration}">Registration</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-md-3">
            <br><br>
            filter by brand name:<select id="brandFilter" name="brandFilter">
            <option value="-1" selected>All</option>
        </select><br><br>
            With photo only: <input type="checkbox" id="onlyFoto"><br><br>
            For the current date: <input type="checkbox" id="currentData">
        </div>

        <div class="col-md-9">
            <table id="cars_table" class="table table-striped">
            </table>
        </div>
    </div>
</div>

</body>
</html>
